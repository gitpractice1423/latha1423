<html>
<head>
    <title>form</title>
</head>
<body>
    <p align="center">creating a form</p>
    <p align="center">Name:<input type="text" maxlength=30 size=15></p>
    <p align="center">Password:<input type="password:" maxlength=15></p>
    <p align="center">Qualification:</p>
    <p align="center"><input type="checkbox">B.E</p>
    <p align="center"><input type="checkbox">M.E</p>
    <p align="center">Gender:</p>
    <p align="center"><input type="radio">male</p>
    <p align="center"><input type="radio">female</p>
    <p align="center">Course:</p>
    <select align="center"name="course" size="1">
    <option value=cse>cse</option>
    <option value=csit>csit</option>
    </select>
    <p align="right"><input type="submit" name="submit"></p>
    <p align="right"><input type="reset" name="reset"></p>
</body>
</html>
